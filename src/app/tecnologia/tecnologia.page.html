<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Tecnolog√≠a</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" *ngFor="let producto of productos">
          <ion-card (click)="verDetalle(producto.id)" button>
            <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
            <ion-card-header>
              <ion-card-title>{{ producto.nombre }}</ion-card-title>
              <ion-card-subtitle>{{ producto.precio | currency:'':'symbol':'1.0-0' }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>{{ producto.descripcion }}</p>
              <ion-button expand="block" color="primary" (click)="agregarAlCarrito(producto)">
                Agregar al carrito
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
