<ion-header>
  <ion-toolbar>
    <!-- Botón para regresar -->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <!-- Título de la página -->
    <ion-title>Productos de Mujer</ion-title>

    <!-- Botón para abrir el menú lateral -->
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Encabezado principal -->
  <h1 class="fav"><strong>Vestidos y Zapatillas</strong></h1>
  
  <!-- Productos -->
  <ion-grid>
    <ion-row>
      <!-- Itera sobre el array de productos -->
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let producto of productosFiltrados">
        <ion-card>
          <img [src]="producto.imagen" alt="{{ producto.nombre }}" />
          <ion-card-header>
            <ion-card-title>{{ producto.nombre }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>${{ producto.precio }}</p>
            <ion-button expand="block" color="success" [routerLink]="['/detalle-producto', producto.id]">
              Ver detalles
            </ion-button>
            <ion-button expand="block" color="primary" (click)="agregarAlCarrito(producto)">
              Agregar al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
