<ion-header>
  <ion-toolbar>
    <ion-button class="back_button" slot="start" href="/login"><ion-icon name="arrow-back"></ion-icon>
    </ion-button>
    <ion-title>Creación de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
      <form [formGroup]="birthdateForm" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-input type="text" name="name" placeholder="Nombre de usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="text" name="name" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" name="name" placeholder="contraseña"></ion-input>
        </ion-item><br>
        <ion-label>Fecha de nacimiento</ion-label><br>
        <ion-item>
          <ion-input type="date"></ion-input>
        </ion-item>
      </form>

      <ion-button class="login_button" type="submit" [routerLink]="['/login']">Crear</ion-button>

  
</ion-content>
