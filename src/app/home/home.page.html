<ion-header id="main-content">
  <ion-toolbar>
    <ion-title *ngIf="user">Bienvenido {{ user.usuario }} </ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
    <ion-row >
      <ion-col size="6" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" alt="{{product.name}}">
          <ion-card-header>
          <ion-card-title>{{ product.name }} </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>{{ product.description }} </p>
          <ion-badge color="primary">${{ product.price }} </ion-badge>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
