<ion-app>
  <!-- Menú Lateral -->
  <ion-menu side="end" contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <!-- Enlaces a las páginas con cierre manual del menú -->
        <ion-item routerLink="/home" (click)="closeMenu()">Inicio</ion-item>
        <ion-item routerLink="/mujer" (click)="closeMenu()">Mujer</ion-item>
        <ion-item routerLink="/hombre" (click)="closeMenu()">Hombre</ion-item>
        <ion-item routerLink="/tecnologia" (click)="closeMenu()">Tecnología</ion-item>
        <ion-item routerLink="/hogar" (click)="closeMenu()">Hogar</ion-item>
        <ion-item routerLink="/contacto" (click)="closeMenu()">Contacto</ion-item>

        <!-- Opción Productos con Submenú -->
        <ion-item button (click)="toggleSubMenu()">
          Productos
          <ion-icon slot="end" [name]="subMenuOpen ? 'chevron-up' : 'chevron-down'"></ion-icon>
        </ion-item>

        <!-- Submenú de Productos -->
        <ion-list *ngIf="subMenuOpen" class="submenu">
          <ion-item routerLink="/crear" (click)="closeMenu()">crear productos</ion-item>
          <ion-item routerLink="/actualizar" (click)="closeMenu()">actualizar productos</ion-item>
          <ion-item routerLink="/eliminar" (click)="closeMenu()">eliminar productos</ion-item>
          <ion-item routerLink="/listar" (click)="closeMenu()">lista de productos</ion-item>
        </ion-list>
      </ion-list>
    </ion-content>

    <!-- Integración de botón para poder volver a login -->
    <ion-footer>
      <ion-buttons>
        <ion-button expand="full" (click)="presentLogoutConfirmation()">Cerrar Sesión</ion-button>
      </ion-buttons>
    </ion-footer>
  </ion-menu>

  <!-- Contenido Principal -->
  <div class="ion-page" id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
</ion-app>
