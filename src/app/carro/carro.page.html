<!-- carro.page.html -->

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button href="/home">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of cartItems">
      <ion-label>
        <h2>{{ item.nombre }}</h2>
        <p>{{ item.descripcion }}</p>
        <p>Precio: {{ item.precio | currency:'':'symbol':'1.0-0'  }}</p>
        <p>Cantidad: {{ item.cantidad }}</p>
      </ion-label>
      <ion-buttons slot="end">
        <ion-button (click)="removeFromCart(item.id)">Eliminar</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>
      <h3>Total: {{ total | currency:'':'symbol':'1.0-0'  }}</h3>
    </ion-label>
  </ion-item>

  <ion-button expand="full" color="danger" (click)="clearCart()">Vaciar Carrito</ion-button>
</ion-content>
