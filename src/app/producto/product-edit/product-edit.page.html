<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Producto</ion-title>
    <ion-buttons slot="end">
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (submit)="guardarCambios()">
    <ion-item>
      <ion-label position="stacked">Nombre del Producto</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="stacked">Descripci√≥n</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion" name="descripcion" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="precio" name="precio" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="cantidad" name="cantidad" required></ion-input>
    </ion-item>

    <ion-footer>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-button expand="full" type="submit">Guardar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
  </form>
</ion-content>
