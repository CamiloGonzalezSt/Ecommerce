<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
    <ion-back-button slot="start" href="/home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Verificamos si hay productos -->
  <ion-list>
    <ion-item *ngFor="let producto of productos; let i = index">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio }} CLP</p>
      </ion-label>

      <!-- Botón para editar el producto -->
      <ion-button slot="end" color="primary" (click)="editarProducto(producto)">
        Editar
      </ion-button>

      <!-- Botón para eliminar el producto -->
      <ion-button slot="end" color="danger" (click)="eliminarProducto(producto.nombre)">
        Eliminar
      </ion-button>
    </ion-item>
  </ion-list>

  <!-- Mensaje de productos no encontrados -->
  <ng-template>
    <ion-item>
      <ion-label>No hay productos disponibles</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
