<ion-header>
  <ion-toolbar>
    <ion-title>Lista de Productos</ion-title>
    <ion-back-button slot="start" href="/home"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>{{ producto.descripcion }}</p>
        <p>Precio: {{ producto.precio }}</p>
        <p>Cantidad: {{ producto.cantidad }}</p>
      </ion-label>
      <ion-button (click)="editarProducto(producto)">Editar</ion-button>
      <ion-button color="danger" (click)="eliminarProducto(producto.nombre)">Eliminar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
