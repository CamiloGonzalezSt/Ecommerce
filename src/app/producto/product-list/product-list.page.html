<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Lista de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let producto of productos">
      <!-- Imagen del producto -->
      <ion-img [src]="producto.imagen" alt="{{ producto.nombre }}" style="width: 50px; height: 50px; object-fit: cover;"></ion-img>
      
      <ion-label>
        <h2>{{ producto.nombre }}</h2>
        <p>Precio: {{ producto.precio | currency }}</p>
      </ion-label>

      <ion-button color="danger" (click)="eliminarProducto(producto.id)">
        Eliminar
      </ion-button>
      <ion-button color="primary" (click)="editarProducto(producto.nombre)">
        Editar
      </ion-button>
    </ion-item>
  </ion-list>

  <ng-template #noProducts>
    <ion-item>
      <ion-label>No hay productos disponibles</ion-label>
    </ion-item>
  </ng-template>
</ion-content>
