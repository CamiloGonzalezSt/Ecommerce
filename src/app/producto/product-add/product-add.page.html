<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Nuevo Producto</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!-- Formulario para agregar un nuevo producto -->
  <form (ngSubmit)="addProduct(); $event.preventDefault();">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="producto.nombreProducto" name="nombreProducto" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.precio" name="precio" required></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea [(ngModel)]="producto.descripcion" name="descripcion"></ion-textarea>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Cantidad</ion-label>
      <ion-input type="number" [(ngModel)]="producto.cantidad" name="cantidad"></ion-input>
    </ion-item>
    
    <!-- Botón para agregar el producto -->
    <ion-button type="submit" expand="block">Agregar producto</ion-button>
  </form>
</ion-content>
