<ion-content>
  <ion-card class="animated-border-card">
    <ion-card-header>
      <ion-card-title class="ion-text-center">Inicio Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (submit)="login()">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input type="text" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password"></ion-input>
        </ion-item>

        <ion-text color="danger" *ngIf="errorMessage">Credenciales inválidas</ion-text>

        <ion-button expand="block" (click)="login()" (click)="showLoading()">Iniciar Sesión</ion-button>

        <ion-button  expand="block" color="light" routerLink="/register">¡Regístrate aquí!</ion-button>

        <div class="reset" lines="none">
          <ion-button expand="full" fill="clear" color="dark" routerLink="/reset-password"
            (click)="showLoading()">¿Olvidaste tu contraseña?</ion-button>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
